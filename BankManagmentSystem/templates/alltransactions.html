{% include 'common.html' %}
<!DOCTYPE html>
<html>
<head>
  <title>State Bank Users </title>
  <style>
    /* Colors */
    :root {
      --primary-color: #ff6f61;
      --secondary-color: #58a4b0;
      --accent-color: #ffd166;
      --text-color: #333333;
    }    
    /* Layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    /* Heading */
    h1 {
      color: var(--primary-color);
      text-align: center;
    }   
    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: #ffffff;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }  
    .btn:hover {
      background-color: var(--accent-color);
    }
    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid var(--secondary-color);
    }
    th {
      background-color: var(--secondary-color);
      color: #ffffff;
    }
    /* Form */
    form {
      margin-top: 20px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--secondary-color);
      border-radius: 3px;
    }
    input[type="submit"] {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: var(--accent-color);
    }
    .topnav {
      overflow: hidden;
      background-color: #58a4b0;
    }
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 10px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    h1 {
      color: rgb(187, 98, 57);
    }
  </style>
</head>
<body>
	<div class="container">
		<table>
			<tr>
            <th>Account Number</th>
				    <th>Transaction type</th>
        		<th>Amount</th>
        		<th>Date</th>
      </tr>
		  {% for transaction in transactions %}
        <tr>
            <td>{{transaction.account_no}}</td>
            <td>{{transaction.trans_typ}}</td>
            <td>{{transaction.amount}}</td>
            <td>{{transaction.date}}</td>
        </tr>
      {% endfor %}
		</table>
	</div>
</body>
</html>
